<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header id="content">
          <h1>Calculator</h1>
     </header>
     <div id="container">       
          <!-- main buttons and all -->
          <div id="hero">
               <div id="display" class="center">
                    <h2>0</h2>
               </div>

               <div id="row-1">
                    <button id="one" value="1">1</button>
                    <button id="two" value="2">2</button>
                    <button id="three" value="3">3</button>
                    <button id="backspace" value="Backspace" class="danger">&#9003</button>
               </div>
               <div id="row-2">
                    <button id="four" value="4">4</button>
                    <button id="five" value="5">5</button>
                    <button id="six" value="6">6</button>
                    <button id="sum" class="operators" value="+">+</button>
               </div>
               <div id="row-3">
                    <button id="seven" value="7">7</button>
                    <button id="eight" value="8">8</button>
                    <button id="nine" value="9">9</button>
                    <button id="subtract" class="operators" value="-">-</button>                    
               </div>
               <div id="row-4">
                    <button id="point" value=".">.</button>
                    <button id="zero" value="0">0</button>
                    <button id="divide" class="operators" value="/">/</button>
                    <button id="multiply" class="operators" value="*">*</button>                    
               </div>
               <div id="row-5">
                    <button id="clear" class="danger" value="C">C</button>
                    <button id="equal" class="normal" value="=">=</button>
               </div>
          </div>
     </div>

     <footer>
          <div id="credit">

               <a href="https://www.linkedin.com/in/abhimanyu-mahto-3a316a233/"><img src="images/linkedin.png" alt="LinkedIn"></a>
          </div>
     </footer>

    <script src="script.js"></script>
  </body>
</html>
